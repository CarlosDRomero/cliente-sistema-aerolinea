<div class="card flex justify-content-center">
    <p-fieldset>
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary">
                <span class="pi pi-send mr-2"></span>
                <span class="font-bold text-base">Vuelos</span>
            </div>
        </ng-template>

        <div class="flex">
            <div class="flex-initial">
                <p-button class="flex align-items-center justify-content-center bg-primary font-bold m-1 px-0.5 py-0.5 border-round" label="Solo Ida" (click)="seleccionarSoloIda()"></p-button>
            </div>
            <div class="flex-initial">
                <p-button class="flex align-items-center justify-content-center bg-primary font-bold m-1 px-0.5 py-0.5 border-round" label="Ida y Vuelta" (click)="seleccionarIdaYVuelta()"></p-button>
            </div>
        </div>

        <div class="flex align-items-center justify-content-center font-bold m-2 px-0.7 py-0.7 border-round">
            <div class="flex-initial">
                <app-buscador-ciudad [(selectedItem)]="origen"></app-buscador-ciudad>
            </div>
            <div class="flex">
                <p-button icon="pi pi-arrow-right-arrow-left" (click)="intercambiar()" class="m-1 px-0.5 py-0.5 border-round"></p-button>
            </div>
            <div class="flex-initial">
                <app-buscador-ciudad [(selectedItem)]="destino"></app-buscador-ciudad>
            </div>
        </div>

        <div class="flex align-items-center justify-content-left font-bold m-2 px-0.7 py-0.7 border-round" *ngIf="SoloIda">
            <p-calendar [(ngModel)]="fecha" ></p-calendar>
        </div>
        
        <div class="flex align-items-center justify-content-left font-bold m-2 px-0.7 py-0.7 border-round" *ngIf="IdaYVuelta">
            <p-calendar [(ngModel)]="fechasRango" selectionMode="range"></p-calendar>
        </div>

        <div class="flex   align-items-center justify-content-leftfont-bold m-2 px-0.7 py-0.7 border-round">
            <span class="p-fluid">
                <p-inputNumber  class="w-5"[(ngModel)]="value2" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="9"></p-inputNumber>
            </span>
        </div>

        <div class="card flex justify-content-center">
            <p-button label="Buscar"></p-button>
        </div>
    </p-fieldset>
</div>
